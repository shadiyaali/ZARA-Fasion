{% extends 'base.html' %} 
{% load static%}
{% block content %}

<section class="section-content padding-y bg" style="margin-top:100px ;" >
    <div class="container mt-5 mb-5 ">
      <div class="row d-flex justify-content-center ">
        <div class="col-8 card p-5">
          {% for message in messages %}
          <div>
            <p class=" my-5 alert alert-{{message.tags}}">{{message}}</p>
          </div>
          {% endfor %}
            <h2 class="text-center font-weight-bold text-dark my-5">Update Variation</h2>
          <form action="{% url 'update_variation' variation.id %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="id_name">Product Name</label>
                {{ form.product }}
              </div>
              <div class="form-group col-md-6">
                <label for="product_slug">Variation Category</label>
                {{ form.variation_category }}
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="product_price">Variation Value</label>
                {{ form.variation_value }}
              </div>
              <div class="form-group col-md-6">
                <label for="id_is_available">Active</label>
                {{ form.is_active }}
              </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success ">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  
  
  {% endblock %}
