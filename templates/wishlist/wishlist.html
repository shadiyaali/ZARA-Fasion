{% extends 'base.html' %} 
{% load static%}
 {% block content %}  

<div class="container" style="margin-top: 100px">
  <!-- ============================ COMPONENT 1 ================================= -->
  <div class="row">
    <aside class="col-lg-12">
      {% if products %}
      <div class="card">
        <table class="table table-borderless table-shopping-cart">
          <thead class="text-muted">
            <tr class="small text-uppercase">
              <th scope="col">Product</th>
              <th scope="col" width="120">Price</th>
              <th scope="col" width="120"></th>
              <!-- <th scope="col" width="120"></th> -->
            </tr>
          </thead>
          <tbody>
            {% for product in products %}
            <tr>
              <td scope="col" width="120">
                <figure class="itemside align-items-center">
                  <div class="how-itemcart1">
                    <img src="{{ product.product.images.url }}"style="height: 100px;" alt="IMG" />
                  </div>
                  <figcaption class="info">
                    <a href="{{ product.product.get_url }}" class="title text-dark"
                      >{{product.product.product_name}}</a
                    >
                  </figcaption>
                </figure>
              </td>
              <td>
                <div class="price-wrap my-3 align-items-center">
                  <var class="price ">â‚¹{{product.product.price}}</var><br />
                </div>
              </td>
              <td class="d-flex ">
                <div class="price-wrap my-3 mx-3">
                        <a href="{{ product.product.get_url }}"><button class="btn btn-dark">View product</button></a>
                </div>
              
              <!-- <td class="cart__close " ><button class="delete-wish" data-item="{{ product.product.id }}"><i class="fa fa-close"></i></button></td> -->
              
                <a href="{% url 'delete_from_wishlist' product.id %}" class=" btn btn-danger delete-wish my-3" data-item="{{ product.product.id }}">X</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
       
      <!-- card.// -->
    </aside>
    {% else %}
    <h2 class="text-center fw-bold text-danger " style="margin:100px ;">Your wishlist  is Empty</h2>
    {% endif %}
  </div>
  </div>
</div>
 {% endblock content%}
