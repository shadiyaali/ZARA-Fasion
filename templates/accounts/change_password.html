    <hr class="mt-0 mb-4">
    <div class="row">
        
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Change Password</div>
                <div class="card-body">
                    <form action="{% url 'change_password' %}" method="POST">  
                        {% csrf_token %} 
                        
                            

                        
                        
                                
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" name="current_password" placeholder="Current Password" class="form-control" required>
                        </div>
                                 
                        <div class="form-group">
                            <label>Create New Password</label>
                            <input type="password" name="new_password" placeholder="Current New Password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input type="password" name="confirm_password" placeholder="Confirm New Password" class="form-control" required>
                        </div>
                            
                       
                         
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
